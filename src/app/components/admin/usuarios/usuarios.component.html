<div class="container">


    <div class="jumbotron">
      <h1>Usuarios Registrados</h1>
      <p class="lead"></p>
      <p><a class="btn btn-lg btn-success" role="button">Crear Usuario</a></p>
    </div>
    <table class="table table-dark" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Admin</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
        </tr>
      </thead>
      <tbody *ngFor="let usuario of usuarios">
        <!-- {% for producto in data %} -->
        <tr>
          <th scope="row"> - </th>
          <td>{{usuario.username}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.is_staff}}</td>
          <td>{{usuario.first_name}}</td>
          <td>{{usuario.last_name}}</td>
          <td>
            
            <!-- <div id="btnModalEdit" class="btn btn-warning" (click)="rellenarModal(product)">Edit</div>     -->
            <div class="btn btn-danger" (click)="eliminar(usuario.id) ">Eliminar</div>
          </td>
        </tr>
        <!-- {% endfor %} -->

      </tbody>
    </table>

    <footer class="footer">
      <p>&copy; Optica Merida Store 2020</p>
    </footer>

  </div>
