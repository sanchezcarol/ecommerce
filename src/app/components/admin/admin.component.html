<div class="container">


    <div class="jumbotron">
      <h1>Gestor de inventario</h1>
      <p class="lead"></p>
      <p><a class="btn btn-lg btn-success" href="admin/add-product" role="button">Agregar Producto</a></p>
    </div>
    <table class="table table-dark" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Modelo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Marca</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
          <th scope="col">Functions</th>
        </tr>
      </thead>
      <tbody *ngFor="let product of lentes">
        <!-- {% for producto in data %} -->
        <tr>
          <th scope="row"> - </th>
          <td>{{product.modelo}}</td>
          <td>{{product.nombre}}</td>
          <td>{{product.marca}}</td>
          <td>{{product.precio+"$"}}</td>
          <td>{{product.stock}}</td>
          <td>
            
            <div id="btnModalEdit" class="btn btn-warning" (click)="rellenarModal(product)">Edit</div>
            
            <div class="btn btn-danger" (click)="eliminar(product.id) ">Delete</div>
          </td>
        </tr>
        <!-- {% endfor %} -->

      </tbody>
    </table>

    <footer class="footer">
      <p>&copy; Optica Merida Store 2020</p>
    </footer>

  </div>


<app-update></app-update>
