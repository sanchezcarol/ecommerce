<h3>Upload images with Angular</h3>

<label>
  Title:
  <input type="text" (change)="onTitleChanged($event)" />
</label>
<br/>
<label>
  Cover:
  <input type="file" (change)="onImageChanged($event)" />
</label>
<br/>
<button (click)="newBook()">New Book</button>


<div *ngIf="imagen">

    <img src="{{imagen}}" alt="">

</div>
